<script type="text/coffeescript">
satolisp =
	parse
	run:(script)->
		@eval @parse script
		
window.onload = ->
	nodes = document.getElementsByTagName "script"
	for node in nodes
		if node.type is "text/satolisp"
			satolisp.run node.innerHTML
</script>

<!DOCTYPE html>
<html lang="ja" manifest="./cache.manifest">
<head>
  <meta charset="utf-8">
  <title>touch LISP</title>
  <meta name="viewport" content="width=320, initial-scale=1">
  <link rel="stylesheet" href="http://necolas.github.com/normalize.css/2.0.1/normalize.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans" />
  <!-- http://iconmonstr.com/ -->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js"></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="https://raw.github.com/cubiq/iscroll/master/src/iscroll.js"></script>
  <script type="text/coffeescript">
    $ ->
      fileElmModel = new FileElmModel
      new FileElmView
        model: FileElmModel
        id: "fileElm-" + fileElmModel.id

    FileElmModel = Backbone.Model.extend
      initialize: ->
      filename: "new Project"
      text: ""

    FileElmView = Backbone.View.extend
      initialize: ->
        @delegateEvents
          "click .fileElm": "select"
      el: $("body")
      tagName: "li"
      className: "fileElm"
      render: ->
        $(@el).html @template @model.toJSON()

  </script>
  <script src="http://coffeescript.org/extras/coffee-script.js"></script>
  <style type="text/less">
    @device-width: 320px;
    @device-height: 480px;
    @side-view-width: @device-width / 2;
    html {
      body {
        position: relative;
        width: @device-width;
        height: 100%;
        font-family: "PT Sans";
        font-size: 20px;
        section#main {
          height: 100%;
          section.column {
            height: 100%;
            header.header {}
            section.content {}
        }
      }
    }
  </style>
  <script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
</head>
<body>
  <section data-role="page" id="main">
    <section class="column">
      <header data-role="header" class="header">
      </header>
      <section data-role="content" class="content" id="main-content">
        <ul id="main-content-list">
        </ul>
      </section>
    </section>
  </section>
</body>
</html>
